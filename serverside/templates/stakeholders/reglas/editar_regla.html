<div class="modal-dialog modal-dialog-centered" role="document" >
   <div class="modal-content">
      <div class="modal-header">
         <h2 class="modal-title">Editar Regla: {{ object }}</h2>
         <button class="close" type="button" data-dismiss = "modal" aria-label="Close">
         <span aria-hidden="true">&times;</span>
         </button>
      </div>
      <form id="form_edicion" action="{% url 'stakeholders:EditarRegla' object.id %}" method="post">
         {% csrf_token %}
         <div class="modal-body">
                  <div class="form-group">
                    
                     {% for field in form %}
                     <div class="form-group">
                        
                        {{ field.label_tag }} {{ field }}
                        <div class="error_message" id="{{ field.id_for_label }}"> {{ field.errors }}</div>
                     </div>
                     {% endfor %}


                  </div>
               </div>
         <div class="modal-footer">
            
            <button id="boton_edicion" class="btn btn-primary" type="submit" onclick="editar();">Confirmar</button>
            <button class="btn btn-danger" type="button" onclick="cerrar_modal_edicion();">Cancelar</button>
         </div>
      </form>
   </div>
</div>
