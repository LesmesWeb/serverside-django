<div class="modal-dialog modal-dialog-centered" role="document" >
   <div class="modal-content">
      <div class="modal-header">
         <h2 class="modal-title">Crear Regla:</h2>
         <button class="close" type="button" onclick="cerrar_modal_creacion();">
         <span aria-hidden="true">&times;</span>
         </button>
      </div>
      <form id="form_creacion" method="POST" action="{% url 'stakeholders:CrearRegla' %}">
         {% csrf_token %}
         <div class="modal-body">
            <!-- div class="row">
               <div class="col"> -->
                 
                    
                     {% for field in form %}
                     <div class="form-group">
                        
                        {{ field.label_tag }} {{ field }}
                        <div class="error_message" id="{{ field.id_for_label }}"> {{ field.errors }}</div>
                     </div>
                     {% endfor %}


         </div>
         <div class="modal-footer">
            <button id="boton_creacion" class="btn btn-primary" type="button" onclick="registrar();">Confirmar</button>
            <button class="btn btn-danger" type="button" onclick="cerrar_modal_creacion();">Cancelar</button>
         </div>
      </form>
      
   </div>
</div>
