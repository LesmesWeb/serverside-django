<div class="modal-dialog modal-dialog-centered" role="document" >
    <div class="modal-content">
        <div class="modal-header">
            Eliminación de {{ object }}
            <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body text-center" >{% csrf_token %}
            <h3><strong>¿Esto Eliminara la Reglas permanentemente? </strong></h3>
            <p>{{ object }} </p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-align="right"
                onclick="eliminar({{ object.pk }});"><strong>Si, Eliminar</strong></button>
            <button type="button" class="btn btn-primary" data-dismiss="modal"><strong>No, Cancelar</strong></button>
        </div>
    </div>
</div>
