{% load widget_tweaks %}

<div class="modal-dialog modal-dialog-centered" role="document" >
   <div class="modal-content">
      <div class="modal-header">
         <h2 class="modal-title">Edición Metodología: {{ object }}</h2>
         <button class="close" type="button" data-dismiss = "modal" aria-label="Close">
         <span aria-hidden="true">&times;</span>
         </button>
      </div>
      <form action="{% url 'proyecto:editar_metodologia' object.id %}" method="post">
         {% csrf_token %}
         <div class="modal-body">
            <div class="row">
               <div class="col">
                  <div class="form-group">
                     <label class="col-form-label">{{ form.nombre.label }}:</label>
                     {% render_field form.nombre class="form-control"%}
                  </div>
               </div>
            </div>
         <div class="modal-footer">
            <button class="btn btn-danger" type="button" data-dismiss="modal">Cancelar</button>
            <button class="btn btn-primary" type="submit">Confirmar</button>
         </div>
      </form>
   </div>
</div>
